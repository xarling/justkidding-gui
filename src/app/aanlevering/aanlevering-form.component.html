<div class="container">

  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <h1>Aanlevering</h1>
      <hr>
      <form class="form-horizontal" *ngIf="showForm" (ngSubmit)="onSubmit()" #aanleveringForm="ngForm">
        <div class="alert alert-danger" role="alert" *ngIf="submitted && !aanleveringForm.form.valid">{{errorMessage}}</div>

        <div class="form-group">
          <label for="begindatum" class="col-sm-4 control-label">begindatum</label>
          <div class="col-sm-8">
            <input type="date" class="form-control" id="begindatum"
                   [(ngModel)]="aanlevering.begindatum" name="begindatum" required>
          </div>
        </div>

        <div class="form-group">
          <label for="einddatum" class="col-sm-4 control-label">einddatum</label>
          <div class="col-sm-8">
            <input type="date" class="form-control" id="einddatum"
                   [(ngModel)]="aanlevering.einddatum" name="einddatum" required>
          </div>
        </div>

        <div class="form-group">
          <label for="aanlevermoment" class="col-sm-4 control-label">aanlevermoment</label>
          <div class="col-sm-8">
            <input type="date" class="form-control" id="aanlevermoment"
                   [(ngModel)]="aanlevering.aanlevermoment" name="aanlevermoment" required>
          </div>
        </div>

        <div class="form-group">
          <label for="dagtekening" class="col-sm-4 control-label">dagtekening</label>
          <div class="col-sm-8">
            <input type="date" class="form-control" id="dagtekening"
                   [(ngModel)]="aanlevering.dagtekening" name="dagtekening" required>
          </div>
        </div>


        <div class="well">
          <h2>Kinderopvang</h2>

          <div class="form-group">
            <label for="ingangsdatum" class="col-sm-4 control-label">ingangsdatum</label>
            <div class="col-sm-8">
              <input type="date" class="form-control" id="ingangsdatum"
                     [(ngModel)]="aanlevering.plaatsingsovereenkomst.ingangsdatum" name="ingangsdatum" required>
            </div>
          </div>

          <div class="form-group">
            <label for="kinderopvangsoort" class="col-sm-4 control-label">kinderopvangsoort</label>
            <div class="col-sm-8">
              <select (change)="onChangeKinderopvangSoort($event.target.value)" class="form-control" id="kinderopvangsoort" required>
                <option value="-1">Kies</option>
                <option>BSO</option>
                <option>Dagopvang</option>
              </select>


            </div>
          </div>

          <div class="form-group">
            <label for="urenPerMaand" class="col-sm-4 control-label">urenPerMaand</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" id="urenPerMaand"
                     [(ngModel)]="aanlevering.plaatsingsovereenkomst.plaatsingsovereenkomstregels[0].urenPerMaand" name="urenPerMaand" required>
            </div>
          </div>

          <div class="form-group">
            <label for="uurprijs" class="col-sm-4 control-label">uurprijs</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" id="uurprijs"
                     [(ngModel)]="aanlevering.plaatsingsovereenkomst.plaatsingsovereenkomstregels[0].uurprijs" name="uurprijs" required #uurprijs="ngModel" step="0.01">
              <div [hidden]="uurprijs.valid || uurprijs.pristine"
                   class="alert alert-danger">
                Uurprijs is verplicht
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="opvanglocatieidentificatie" class="col-sm-4 control-label">opvanglocatieidentificatie</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="opvanglocatieidentificatie"
                     [(ngModel)]="aanlevering.plaatsingsovereenkomst.plaatsingsovereenkomstregels[0].opvanglocatieidentificatie"
                     name="opvanglocatieidentificatie" required>
            </div>
          </div>

          <div class="form-group">
            <label for="identificatienummerHouder" class="col-sm-4 control-label">identificatienummerHouder</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="identificatienummerHouder"
                     [(ngModel)]="identificatienummerHouder" name="identificatienummerHouder" required>
            </div>
          </div>

        </div>

        <div class="well">
          <h2>Ouder</h2>

          <div class="form-group">

            <div class="form-group">
              <label for="ouder-burgerservicenummer" class="col-sm-4 control-label">burgerservicenummer</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="ouder-burgerservicenummer"
                       [(ngModel)]="aanlevering.ouder.burgerservicenummer" name="ouder-burgerservicenummer" required>
              </div>
            </div>

            <div class="form-group">
              <label for="ouder-geboortedatum" class="col-sm-4 control-label">geboortedatum</label>
              <div class="col-sm-8">
                <input type="date" class="form-control" id="ouder-geboortedatum"
                       [(ngModel)]="aanlevering.ouder.geboortedatum" name="ouder-geboortedatum" required>
              </div>
            </div>

            <div class="form-group">
              <label for="ouder-geboortedatum" class="col-sm-4 control-label">geslacht</label>
              <div class="col-sm-8">

                <select (change)="onChangeGeslacht($event.target.value, aanlevering.ouder)" class="form-control" id="ouder-geslacht" required>
                  <option value="-1">Kies</option>
                  <option value="1">Man</option>
                  <option value="2">Vrouw</option>
                </select>

              </div>
            </div>


          </div>

        </div>


        <div class="well">
          <h2>Kind</h2>

          <div class="form-group">

            <div class="form-group">
              <label for="kind-burgerservicenummer" class="col-sm-4 control-label">burgerservicenummer</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="kind-burgerservicenummer"
                       [(ngModel)]="aanlevering.kind.burgerservicenummer" name="kind-burgerservicenummer" required>
              </div>
            </div>

            <div class="form-group">
              <label for="kind-geboortedatum" class="col-sm-4 control-label">geboortedatum</label>
              <div class="col-sm-8">
                <input type="date" class="form-control" id="kind-geboortedatum"
                       [(ngModel)]="aanlevering.kind.geboortedatum" name="kind-geboortedatum" required>
              </div>
            </div>

            <div class="form-group">
              <label for="kind-geboortedatum" class="col-sm-4 control-label">geslacht</label>
              <div class="col-sm-8">

                <select (change)="onChangeGeslacht($event.target.value, aanlevering.kind)" class="form-control" id="kind-geslacht" required>
                  <option value="-1">Kies</option>
                  <option value="1">Man</option>
                  <option value="2">Vrouw</option>
                </select>

              </div>
            </div>


          </div>

        </div>

<button type="submit" class="btn btn-default pull-right">Verstuur</button>
        <!--button type="submit" class="btn btn-default pull-right" [disabled]="!aanleveringForm.form.valid">Verstuur</button-->
      </form>
    </div>

  </div>

  <div class="col-md-2"></div>

</div>
