
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-8">
      <h1>Aanlevering</h1>
      <hr>
      <form class="form-horizontal" *ngIf="showForm" (ngSubmit)="onSubmit()" #aanleveringForm="ngForm">
        <div class="alert alert-danger" role="alert" *ngIf="submitted && !aanleveringForm.form.valid">{{errorMessage}}</div>

        <div class="form-group">
          <label for="houderIdentificatie" class="col-sm-4 control-label">Houder identificatie</label>
          <div class="col-sm-8">
            <input type="text" readonly class="form-control" id="houderIdentificatie"
                   [(ngModel)]="aanvragenBeslissingVergoeding.houderIdentificatie" name="houderIdentificatie" required>
          </div>
        </div>

        <div class="form-group">
          <label for="aanvraagNummerKOO" class="col-sm-4 control-label">Aanvraag nummer KOO</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="aanvraagNummerKOO"
                   [(ngModel)]="aanvragenBeslissingVergoeding.aanvraagNummerKOO" name="aanvraagNummerKOO" required>
          </div>
        </div>

        <div class="form-group">
          <label for="begindatumVergoeding" class="col-sm-4 control-label">Begindatum vergoeding</label>
          <div class="col-sm-8">
            <input type="date" class="form-control" id="begindatumVergoeding"
                   [(ngModel)]="aanvragenBeslissingVergoeding.begindatumVergoeding" name="begindatumVergoeding" required>
          </div>
        </div>



        <div class="form-group">
          <label for="aanlevermoment" class="col-sm-4 control-label">aanlevermoment</label>
          <div class="col-sm-8">
            <input type="date" class="form-control" id="aanlevermoment"
                   [(ngModel)]="aanvragenBeslissingVergoeding.aanlevermoment" name="aanlevermoment" required>
          </div>
        </div>

        <div class="form-group">
          <label for="dagtekening" class="col-sm-4 control-label">dagtekening</label>
          <div class="col-sm-8">
            <input type="date" class="form-control" id="dagtekening"
                   [(ngModel)]="aanvragenBeslissingVergoeding.dagtekening" name="dagtekening" required>
          </div>
        </div>


        <div class="well">
          <h2>Kinderopvang</h2>

          <div class="form-group">
            <label for="begindatum" class="col-sm-4 control-label">begindatum</label>
            <div class="col-sm-8">
              <input type="date" class="form-control" id="begindatum"
                     [(ngModel)]="aanvragenBeslissingVergoeding.overeenkomst.begindatum" name="begindatum" required>
            </div>
          </div>

          <div class="form-group">
            <label for="einddatum" class="col-sm-4 control-label">einddatum</label>
            <div class="col-sm-8">
              <input type="date" class="form-control" id="einddatum"
                     [(ngModel)]="aanvragenBeslissingVergoeding.overeenkomst.einddatum" name="einddatum" required>
            </div>
          </div>

          <div class="form-group">
            <label for="kinderopvangsoort" class="col-sm-4 control-label">opvangSoort</label>
            <div class="col-sm-8">
              <select (change)="onChangeKinderopvangSoort($event.target.value, aanvragenBeslissingVergoeding.overeenkomst.kindercentrumOvereenkomstregels[0])" class="form-control" id="kinderopvangsoort" required>
                <option value="-1">Kies</option>
                <option selected>BSO</option>
                <option>DAGOPVANG</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="urenPerMaandIndicatief" class="col-sm-4 control-label">Uren Per Maand</label>
            <div class="col-sm-8">
              <input type="number" step="0.01" class="form-control" id="urenPerMaandIndicatief"
                     [(ngModel)]="aanvragenBeslissingVergoeding.overeenkomst.kindercentrumOvereenkomstregels[0].urenPerMaandIndicatief" name="urenPerMaandIndicatief" required>
            </div>
          </div>

          <div class="form-group">
            <label for="uurprijs" class="col-sm-4 control-label">Uurprijs</label>
            <div class="col-sm-8">
              <input type="number" step="0.01" class="form-control" id="uurprijs"
                     [(ngModel)]="aanvragenBeslissingVergoeding.overeenkomst.kindercentrumOvereenkomstregels[0].uurprijsIndicatief" name="uurprijs" required #uurprijs="ngModel" step="0.01">
              <div [hidden]="uurprijs.valid || uurprijs.pristine"
                   class="alert alert-danger">
                Uurprijs is verplicht
              </div>
            </div>
          </div>




          <div class="form-group">
            <label for="voorzieningIdentificatie" class="col-sm-4 control-label">Voorziening identificatie</label>
            <div class="col-sm-8">
              <input type="number" step="0.01" class="form-control" id="voorzieningIdentificatie"
                     [(ngModel)]="aanvragenBeslissingVergoeding.overeenkomst.kindercentrumOvereenkomstregels[0].voorzieningIdentificatie"
                     name="voorzieningIdentificatie" required>
            </div>
          </div>

        </div>

        <div class="well">
          <h2>Ouder</h2>

          <div class="form-group">

            <div class="form-group">
              <label for="ouder-burgerservicenummer" class="col-sm-4 control-label">burgerservicenummer</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="ouder-burgerservicenummer"
                       [(ngModel)]="aanvragenBeslissingVergoeding.overeenkomst.ouder.burgerservicenummer" name="ouder-burgerservicenummer" required>
              </div>
            </div>

            <div class="form-group">
              <label for="ouder-geboortedatum" class="col-sm-4 control-label">geboortedatum</label>
              <div class="col-sm-8">
                <input type="date" class="form-control" id="ouder-geboortedatum"
                       [(ngModel)]="aanvragenBeslissingVergoeding.overeenkomst.ouder.geboortedatum" name="ouder-geboortedatum" required>
              </div>
            </div>

            <div class="form-group">
              <label for="ouder-geboortedatum" class="col-sm-4 control-label">geslacht</label>
              <div class="col-sm-8">

                <select (change)="onChangeGeslacht($event.target.value, aanvragenBeslissingVergoeding.overeenkomst.ouder)" class="form-control" id="ouder-geslacht" required>
                  <option value="-1">Kies</option>
                  <option value="1" selected>Man</option>
                  <option value="2">Vrouw</option>
                </select>

              </div>
            </div>


          </div>

        </div>


        <div class="well">
          <h2>Kind</h2>

          <div class="form-group">

            <div class="form-group">
              <label for="kind-burgerservicenummer" class="col-sm-4 control-label">burgerservicenummer</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="kind-burgerservicenummer"
                       [(ngModel)]="aanvragenBeslissingVergoeding.overeenkomst.kind.burgerservicenummer" name="kind-burgerservicenummer" required>
              </div>
            </div>

            <div class="form-group">
              <label for="kind-geboortedatum" class="col-sm-4 control-label">geboortedatum</label>
              <div class="col-sm-8">
                <input type="date" class="form-control" id="kind-geboortedatum"
                       [(ngModel)]="aanvragenBeslissingVergoeding.overeenkomst.kind.geboortedatum" name="kind-geboortedatum" required>
              </div>
            </div>

            <div class="form-group">
              <label for="kind-geboortedatum" class="col-sm-4 control-label">geslacht</label>
              <div class="col-sm-8">

                <select (change)="onChangeGeslacht($event.target.value, aanvragenBeslissingVergoeding.overeenkomst.kind)" class="form-control" id="kind-geslacht" required>
                  <option value="-1">Kies</option>
                  <option value="1">Man</option>
                  <option value="2" selected>Vrouw</option>
                </select>

              </div>
            </div>


          </div>

        </div>

        <button type="submit" class="btn btn-default pull-right">Verstuur</button>
        <!--button type="submit" class="btn btn-default pull-right" [disabled]="!aanleveringForm.form.valid">Verstuur</button-->
      </form>

      <div *ngIf="showForm === false" >

        <div class="alert alert-success" role="alert">Aanlevering verzonden. Ontvangstbevestiging: {{ontvangstBevestiging.ontvangstBevestiging}}</div>


        <button class="btn btn-default pull-right" (click)="resetForm()">Nog een aanmelding versturen</button>

      </div>




    </div>



  </div>

  <div class="col-md-1"></div>
